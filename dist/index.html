<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/dist/style.css">
    <title>Coin Toss</title>
</head>
<body>
    <audio id="coin_flip">
        <source src="./assets/Long-Coin-Spin-A-www.fesliyanstudios.com.mp3" type="audio/mp3">
    </audio>
    <div class="title">
            <h1>Coin Toss</h1>
            <p>by: Fritz Santos</p>
    </div>
    
    <div class="container">
        <div class="coin_container">
            <span id="coin">
                <div class="heads">$</div>
                <div class="tails">Æ’</div>
            </span>
        </div>
        <span class="alert_message"></span>
        <button class="btn btn-primary" id="toss-button">Toss</button>
    </div>
    <footer>
        <h5>&copy; Copyright 2022 | Coin Toss</h5>
    </footer>
    <script src="/dist/app.js" defer></script>
</body>
</html>
